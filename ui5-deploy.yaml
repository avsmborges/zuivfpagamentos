# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: br.com.dellavolpe.zuivfpagamentos
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DEV_100
          url: http://dev:8070
        app:
          name: ZUIFI_VF_PGTOS
          description: Vale Frete - Pagamentos
          package: ZUX
          transport: FSDK900614
